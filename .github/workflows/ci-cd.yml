---
# CI/CD workflow for sudojo_bot
# - main branch: Runs tests and deploys to Docker Hub
# - develop branch: Runs tests only

name: CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write # For creating GitHub releases
  id-token: write # For NPM provenance
  deployments: write # For deployment tracking

jobs:
  cicd:
    uses: johnqh/workflows/.github/workflows/unified-cicd.yml@main
    with:
      docker-image-name: "sudojo_bot"
      skip-npm-publish: true # This is a Bot Framework app, not an NPM library
    secrets: inherit # Pass all repository secrets
